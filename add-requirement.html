<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة الاشتراطات التصديرية</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>

  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f4f7f9;
      padding: 20px;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0;
      color: #00796b;
    }

    .logout-btn, .add-btn, .filter-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-family: "Cairo", sans-serif;
    }

    .logout-btn {
      background-color: #e53935;
    }

    .logout-btn:hover {
      background-color: #b71c1c;
    }

    .add-btn {
      background-color: #00796b;
      margin-left: 10px;
    }

    .add-btn:hover {
      background-color: #004d40;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    select, button {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: "Cairo", sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #00796b;
      color: #fff;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>
  <div class="header">
    <h2>📋 قائمة الاشتراطات التصديرية</h2>
    <div>
      <button class="add-btn" id="addBtn" style="display:none;">➕ إضافة اشتراط</button>
      <button class="logout-btn" id="logoutBtn">🚪 تسجيل الخروج</button>
    </div>
  </div>

  <div class="filters">
    <select id="countryFilter">
      <option value="">اختر الدولة</option>
    </select>
    <select id="cropFilter">
      <option value="">اختر المحصول</option>
    </select>
    <button class="filter-btn" id="filterBtn" style="background:#607d8b;">🔍 بحث</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>الدولة</th>
        <th>المحصول</th>
        <th>رقم النشر</th>
        <th>سنة النشر</th>
        <th>ملاحظات</th>
      </tr>
    </thead>
    <tbody id="reqTable">
      <tr><td colspan="5">جارٍ تحميل البيانات...</td></tr>
    </tbody>
  </table>

  <script>
    const logoutBtn = document.getElementById("logoutBtn");
    const addBtn = document.getElementById("addBtn");
    const countryFilter = document.getElementById("countryFilter");
    const cropFilter = document.getElementById("cropFilter");
    const reqTable = document.getElementById("reqTable");

    // تسجيل الخروج
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    // زر إضافة اشتراط جديد
    addBtn.addEventListener("click", () => {
      window.location.href = "add-requirement.html";
    });

    // تحميل الدول والمحاصيل في الفلاتر
    async function loadFilters() {
      const { data: countries } = await supabase.from("countries").select("id, name_ar");
      const { data: crops } = await supabase.from("crops").select("id, name_ar");

      countries?.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = c.name_ar;
        countryFilter.appendChild(opt);
      });

      crops?.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = c.name_ar;
        cropFilter.appendChild(opt);
      });
    }

    // تحميل الاشتراطات
    async function loadRequirements(filter = {}) {
      let query = supabase
        .from("export_requirements")
        .select(`id, publication_number, publication_year, notes, countries(name_ar), crops(name_ar)`);

      if (filter.country_id) query.eq("country_id", filter.country_id);
      if (filter.crop_id) query.eq("crop_id", filter.crop_id);

      const { data, error } = await query;
      if (error) {
        reqTable.innerHTML = `<tr><td colspan="5">❌ خطأ في تحميل البيانات</td></tr>`;
        return;
      }

      if (!data || data.length === 0) {
        reqTable.innerHTML = `<tr><td colspan="5">لا توجد اشتراطات مطابقة</td></tr>`;
        return;
      }

      reqTable.innerHTML = "";
      data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.countries?.name_ar || "-"}</td>
          <td>${r.crops?.name_ar || "-"}</td>
          <td>${r.publication_number || "-"}</td>
          <td>${r.publication_year || "-"}</td>
          <td>${r.notes || "-"}</td>
        `;
        reqTable.appendChild(tr);
      });
    }

    // تصفية البيانات
    document.getElementById("filterBtn").addEventListener("click", () => {
      loadRequirements({
        country_id: countryFilter.value || null,
        crop_id: cropFilter.value || null
      });
    });

    // تحديد هل المستخدم مدير أو مشرف
    async function checkUserRole() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const { data: profile } = await supabase
        .from("profiles")
        .select("role_id")
        .eq("id", user.id)
        .single();

      // يظهر زر الإضافة فقط للأدوار 1 أو 2
      if (profile?.role_id === 1 || profile?.role_id === 2) {
        addBtn.style.display = "inline-block";
      }
    }

    // تحميل الصفحة
    loadFilters();
    loadRequirements();
    checkUserRole();
  </script>
</body>
</html>
