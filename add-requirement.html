<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة اشتراط تصديري جديد</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f5f8fa;
      padding: 20px;
      color: #333;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: "Cairo", sans-serif;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    .back-btn {
      background-color: #607d8b;
      margin-right: 10px;
    }

    .back-btn:hover {
      background-color: #455a64;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    datalist option {
      font-family: "Cairo", sans-serif;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <button class="back-btn" id="backBtn">🔙 عودة</button>
    <button class="logout-btn" id="logoutBtn" style="background:#e53935;">🚪 تسجيل الخروج</button>
  </div>

  <div class="form-container">
    <h2>إضافة اشتراط تصديري جديد</h2>

    <form id="requirementForm">
      <label for="country">الدولة <span style="color:red">*</span></label>
      <input list="countryList" id="country" placeholder="أدخل أو اختر الدولة" required>
      <datalist id="countryList"></datalist>

      <label for="crop">المحصول <span style="color:red">*</span></label>
      <input list="cropList" id="crop" placeholder="أدخل أو اختر المحصول" required>
      <datalist id="cropList"></datalist>

      <label for="pubNumber">رقم النشر (اختياري)</label>
      <input type="text" id="pubNumber" placeholder="أدخل رقم النشر">

      <label for="pubYear">سنة النشر (اختياري)</label>
      <input type="number" id="pubYear" placeholder="مثلاً 2024">

      <label for="notes">الاشتراط الكامل (اختياري)</label>
      <textarea id="notes" rows="4" placeholder="أدخل تفاصيل الاشتراط هنا إن وُجدت..."></textarea>

      <button type="submit">💾 حفظ الاشتراط</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("requirementForm");
    const msg = document.getElementById("message");
    const logoutBtn = document.getElementById("logoutBtn");
    const backBtn = document.getElementById("backBtn");

    // تسجيل الخروج
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    // العودة
    backBtn.addEventListener("click", () => {
      window.location.href = "requirements.html";
    });

    // تحميل الدول والمحاصيل
    let countryData = [];
    let cropData = [];

    async function loadLists() {
      const { data: countries } = await supabase.from("countries").select("id, name_ar");
      const { data: crops } = await supabase.from("crops").select("id, name_ar");

      countryData = countries || [];
      cropData = crops || [];

      const countryList = document.getElementById("countryList");
      const cropList = document.getElementById("cropList");

      countryData.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.name_ar;
        countryList.appendChild(opt);
      });

      cropData.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.name_ar;
        cropList.appendChild(opt);
      });
    }

    // حفظ الاشتراط
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const countryName = document.getElementById("country").value.trim();
      const cropName = document.getElementById("crop").value.trim();
      const pubNumber = document.getElementById("pubNumber").value || null;
      const pubYear = document.getElementById("pubYear").value || null;
      const notes = document.getElementById("notes").value || null;

      const country = countryData.find(c => c.name_ar === countryName);
      const crop = cropData.find(c => c.name_ar === cropName);

      if (!country || !crop) {
        msg.innerHTML = "<p class='error'>يرجى اختيار الدولة والمحصول من القائمة الصحيحة.</p>";
        return;
      }

      const { data: userData } = await supabase.auth.getUser();
      const user_id = userData?.user?.id;

      if (!user_id) {
        msg.innerHTML = "<p class='error'>يجب تسجيل الدخول أولاً.</p>";
        return;
      }

      const { error } = await supabase.from("export_requirements").insert({
        user_id,
        country_id: country.id,
        crop_id: crop.id,
        publication_number: pubNumber,
        publication_year: pubYear,
        full_requirements: notes
      });

      if (error) {
        msg.innerHTML = `<p class='error'>❌ حدث خطأ أثناء الحفظ: ${error.message}</p>`;
      } else {
        msg.innerHTML = "<p class='success'>✅ تم حفظ الاشتراط بنجاح!</p>";
        form.reset();
      }
    });

    loadLists();
  </script>
</body>
</html>
