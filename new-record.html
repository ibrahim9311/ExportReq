<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>إضافة سجل جديد - ExportReq</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center">
  <div class="card card-rounded p-4 shadow" style="width:600px;">
    <h3 class="mb-3 text-center">إضافة متطلبات تصدير جديدة</h3>
    <form id="newForm">
      <div class="mb-3">
        <label class="form-label">الدولة (ID)</label>
        <input type="number" id="country_id" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">المحصول (ID)</label>
        <input type="number" id="crop_id" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">ملخص</label>
        <textarea id="full_requirements" class="form-control" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">رقم النشر</label>
        <input type="text" id="publication_number" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">سنة النشر</label>
        <input type="number" id="publication_year" class="form-control">
      </div>
      <button class="btn btn-primary w-100" type="submit">حفظ السجل</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    const SUPABASE_URL = 'https://uulzslgyqygvtpfgeecr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1bHpzbGd5cXlndnRwZmdlZWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NzM4ODEsImV4cCI6MjA3NTM0OTg4MX0.VLJ_R6aKKz39AvZphb0JGVspUpw--l2JNzrk5yuNwkQ';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function requireProfile() {
      const { data } = await supabase.auth.getUser();
      const user = data.user;
      if (!user) {
        window.location.href = 'login.html';
        return null;
      }
      const { data: profile } = await supabase.from('profiles').select('role_id').eq('id', user.id).maybeSingle();
      if (!profile || (profile.role_id !== 1 && profile.role_id !== 2)) {
        alert('ليس لديك صلاحية لإضافة سجلات.');
        window.location.href = 'dashboard.html';
        return null;
      }
      return { user, profile };
    }

    document.getElementById('newForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const ok = await requireProfile();
      if (!ok) return;
      const payload = {
        user_id: ok.user.id,
        country_id: Number(document.getElementById('country_id').value),
        crop_id: Number(document.getElementById('crop_id').value),
        full_requirements: document.getElementById('full_requirements').value,
        publication_number: document.getElementById('publication_number').value || null,
        publication_year: Number(document.getElementById('publication_year').value) || null
      };
      const { data, error } = await supabase.from('export_requirements').insert(payload);
      if (error) {
        console.error('insert error', error);
        alert('حدث خطأ أثناء الحفظ: ' + error.message);
        return;
      }
      alert('تم حفظ السجل بنجاح');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
