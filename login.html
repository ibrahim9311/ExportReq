<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول - ExportReq</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center">
  <div class="card card-rounded p-4 shadow" style="width:400px;">
    <h3 class="mb-3 text-center">تسجيل الدخول</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">كلمة المرور</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">دخول</button>
    </form>
    <div class="mt-3 text-center">
      <a href="signup.html" class="link-light">إنشاء حساب جديد</a>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    const SUPABASE_URL = 'https://uulzslgyqygvtpfgeecr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1bHpzbGd5cXlndnRwZmdlZWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NzM4ODEsImV4cCI6MjA3NTM0OTg4MX0.VLJ_R6aKKz39AvZphb0JGVspUpw--l2JNzrk5yuNwkQ';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert('خطأ: ' + error.message);
        console.error(error);
        return;
      }
      // بعد تسجيل الدخول: جلب البروفايل لمعرفة الدور
      const { data: profile, error: pErr } = await supabase.from('profiles').select('role_id,full_name_ar').eq('id', data.user.id).maybeSingle();
      if (pErr) {
        console.error(pErr);
      }
      // إعادة توجيه بناءً على الدور
      const role = profile?.role_id ?? null;
      if (role === 1 || role === 2) {
        window.location.href = 'dashboard.html';
      } else if (role === 4) {
        window.location.href = 'dashboard.html';
      } else {
        // لو ما في بروفايل أو دور غير معروف، نذهب لصفحة استكمال البيانات
        window.location.href = 'complete-profile.html';
      }
    });
  </script>
</body>
</html>
