<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>تسجيل الدخول - ExportReq</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page-center">
    <div class="card">
      <h3 class="mb-3 text-center">تسجيل الدخول</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">البريد الإلكتروني</label>
          <input id="login-email" class="form-control" type="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">كلمة المرور</label>
          <input id="login-password" class="form-control" type="password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">دخول</button>
      </form>
      <p class="mt-3 text-center">ليس لديك حساب؟ <a href="signup.html">إنشاء حساب</a></p>
      <div class="footer">منصة اشتراطات التصدير © 2025</div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="js/auth.js"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', signInUser);
</script>
</body>
</html>
