<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استكمال البيانات الشخصية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Tajawal", sans-serif;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border: none;
      padding: 30px;
      border-radius: 1rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .form-control {
      background-color: #24344d;
      color: #fff;
      border: 1px solid #465a7c;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #2563eb;
    }
    .btn-primary {
      background-color: #2563eb;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="mb-4 text-center">استكمال البيانات الشخصية</h3>
    <form id="profile-form">
      <div class="mb-3">
        <label for="full_name_ar" class="form-label">الاسم الكامل</label>
        <input type="text" id="full_name_ar" class="form-control" required placeholder="أدخل اسمك الكامل">
      </div>
      <div class="mb-3">
        <label for="phone_number" class="form-label">رقم الهاتف</label>
        <input type="text" id="phone_number" class="form-control" placeholder="أدخل رقم الهاتف">
      </div>
      <div class="mb-3">
        <label for="company_name" class="form-label">اسم الشركة / الجهة</label>
        <input type="text" id="company_name" class="form-control" placeholder="اختياري">
      </div>
      <div class="mb-3">
        <label for="client_number" class="form-label">رقم العميل</label>
        <input type="text" id="client_number" class="form-control" placeholder="اختياري">
      </div>
      <button type="submit" class="btn btn-primary w-100">حفظ البيانات</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://uulzslgyqygvtpfgeecr.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1bHpzbGd5cXlndnRwZmdlZWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NzM4ODEsImV4cCI6MjA3NTM0OTg4MX0.VLJ_R6aKKz39AvZphb0JGVspUpw--l2JNzrk5yuNwkQ";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("profile-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("لم يتم العثور على مستخدم مسجل دخول. الرجاء تسجيل الدخول أولاً.");
        window.location.href = "/login.html";
        return;
      }

      const full_name_ar = document.getElementById("full_name_ar").value.trim();
      const phone_number = document.getElementById("phone_number").value.trim();
      const company_name = document.getElementById("company_name").value.trim();
      const client_number = document.getElementById("client_number").value.trim();

      const { error } = await supabase
        .from("profiles")
        .upsert([
          {
            id: user.id,
            full_name_ar,
            phone_number,
            company_name,
            notes: client_number || null,
            role_id: 4, // مشاهد
            is_active: true
          }
        ]);

      if (error) {
        console.error(error);
        alert("حدث خطأ أثناء حفظ البيانات: " + error.message);
      } else {
        alert("✅ تم حفظ البيانات بنجاح");
        window.location.href = "/index.html";
      }
    });
  </script>
</body>
</html>
