<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>استكمال الملف - ExportReq</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page-center">
    <div class="card">
      <h3 class="mb-3 text-center">استكمال بيانات الحساب</h3>
      <form id="profileForm">
        <div class="mb-3">
          <label class="form-label">الاسم الكامل</label>
          <input id="full_name_ar" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">رقم العميل (اختياري)</label>
          <input id="client_number" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">اسم الشركة (اختياري)</label>
          <input id="company_name" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">رقم الجوال (اختياري)</label>
          <input id="phone_number" class="form-control">
        </div>
        <button class="btn btn-primary w-100" type="submit">حفظ وإكمال</button>
      </form>
      <div class="footer">منصة اشتراطات التصدير © 2025</div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="js/auth.js"></script>
<script>
  (async () => {
    const params = new URLSearchParams(window.location.hash.substring(1));
    const access_token = params.get('access_token');
    const refresh_token = params.get('refresh_token');
    if (access_token && refresh_token) {
      await supabase.auth.setSession({ access_token, refresh_token});
      history.replaceState(null, '', window.location.pathname);
    }
  })();

  document.getElementById('profileForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    await submitProfile();
  });
</script>
</body>
</html>
