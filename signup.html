<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>إنشاء حساب - ExportReq</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center">
  <div class="card card-rounded p-4 shadow" style="width:420px;background:rgba(255,255,255,0.03);">
    <h3 class="mb-3 text-center">إنشاء حساب جديد</h3>
    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">كلمة المرور</label>
        <input type="password" id="password" class="form-control" required minlength="6">
      </div>
      <button class="btn btn-success w-100" type="submit">تسجيل</button>
    </form>
    <div class="mt-3 text-center">
      <a href="login.html" class="link-light">لديك حساب؟ تسجيل الدخول</a>
    </div>
    <small class="text-muted mt-2 d-block" style="color:#9aa7c7">بعد التسجيل ستصلك رسالة التفعيل. اضغط على "استكمال التسجيل" في الإيميل لإتمام بياناتك.</small>
  </div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
import { SUPABASE_URL, SUPABASE_ANON_KEY } from './config.js';
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const { data, error } = await supabase.auth.signUp({
    email, password,
    options: { data: { role_id: 4 } }
  });
  if (error) {
    alert('خطأ أثناء التسجيل: ' + error.message);
    console.error(error);
    return;
  }
  alert('تم إنشاء الحساب! تفقد بريدك لتأكيد الحساب واستكمال بيانات الملف الشخصي.');
});
</script>
</body>
</html>
