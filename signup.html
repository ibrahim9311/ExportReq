<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل حساب جديد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Tajawal", sans-serif;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border: none;
      padding: 30px;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .form-control {
      background-color: #24344d;
      color: #fff;
      border: 1px solid #465a7c;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #2563eb;
    }
    .btn-primary {
      background-color: #2563eb;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h3 class="mb-4">تسجيل حساب جديد</h3>
    <form onsubmit="signUpUser(event)">
      <div class="mb-3 text-start">
        <label for="signup-email" class="form-label">البريد الإلكتروني</label>
        <input type="email" id="signup-email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
      </div>
      <div class="mb-3 text-start">
        <label for="signup-password" class="form-label">كلمة المرور</label>
        <input type="password" id="signup-password" class="form-control" placeholder="أدخل كلمة المرور" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">إنشاء حساب</button>
    </form>
    <p class="mt-3">
      لديك حساب بالفعل؟ <a href="/login.html" class="text-info">تسجيل الدخول</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
