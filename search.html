<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>البحث في الاشتراطات</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      color: #333;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 8px;
    }
    .logout-btn { background-color: #dc3545; }
    .logout-btn:hover { background-color: #a71d2a; }
    .container { padding: 20px; }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .results {
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h2>🔍 البحث في الاشتراطات التصديرية</h2>
    <div>
      <button id="add-btn" class="btn">➕ إضافة اشتراط</button>
      <button id="logout-btn" class="btn logout-btn">🚪 تسجيل الخروج</button>
    </div>
  </header>

  <div class="container">
    <label>اسم الدولة:</label>
    <input list="country-list" id="country" placeholder="اكتب أو اختر الدولة">
    <datalist id="country-list"></datalist>

    <label>اسم المحصول:</label>
    <input list="crop-list" id="crop" placeholder="اكتب أو اختر المحصول">
    <datalist id="crop-list"></datalist>

    <button id="search-btn">بحث</button>

    <div id="results" class="results"></div>
  </div>

  <script>
    const supabaseUrl = "https://uulzslgyqygvtpfgeecr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1bHpzbGd5cXlndnRwZmdlZWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NzM4ODEsImV4cCI6MjA3NTM0OTg4MX0.VLJ_R6aKKz39AvZphb0JGVspUpw--l2JNzrk5yuNwkQ";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // تحميل القوائم
    window.addEventListener("DOMContentLoaded", async () => {
      const { data: countries } = await supabase.from("countries").select("name");
      const { data: crops } = await supabase.from("crops").select("name");

      const countryList = document.getElementById("country-list");
      const cropList = document.getElementById("crop-list");

      countries?.forEach(c => {
        const option = document.createElement("option");
        option.value = c.name;
        countryList.appendChild(option);
      });
      crops?.forEach(c => {
        const option = document.createElement("option");
        option.value = c.name;
        cropList.appendChild(option);
      });
    });

    document.getElementById("add-btn").addEventListener("click", () => {
      window.location.href = "requirements.html";
    });
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    document.getElementById("search-btn").addEventListener("click", async () => {
      const country = document.getElementById("country").value.trim();
      const crop = document.getElementById("crop").value.trim();

      let query = supabase.from("export_requirements").select("*");
      if (country) query = query.ilike("country_name", `%${country}%`);
      if (crop) query = query.ilike("crop_name", `%${crop}%`);

      const { data, error } = await query;

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (error) return resultsDiv.innerHTML = `<p>حدث خطأ أثناء البحث.</p>`;
      if (!data || data.length === 0) return resultsDiv.innerHTML = `<p>لا توجد نتائج مطابقة.</p>`;

      data.forEach(item => {
        resultsDiv.innerHTML += `
          <div class="result-item">
            <strong>الدولة:</strong> ${item.country_name}<br>
            <strong>المحصول:</strong> ${item.crop_name}<br>
            <strong>الاشتراط المختصر:</strong> ${item.short_summary || "—"}<br>
          </div>`;
      });
    });
  </script>
</body>
</html>
