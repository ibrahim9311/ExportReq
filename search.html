<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>البحث في الاشتراطات</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #333;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h2 {
      margin: 0;
    }
    .add-btn, .logout-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 8px;
    }
    .add-btn:hover {
      background-color: #0056b3;
    }
    .logout-btn {
      background-color: #dc3545;
    }
    .logout-btn:hover {
      background-color: #a71d2a;
    }
    .container {
      padding: 20px;
    }
    input, select, button {
      font-size: 16px;
      padding: 8px;
      margin: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .results {
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .result-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h2>🔍 البحث في الاشتراطات التصديرية</h2>
    <div>
      <button id="add-btn" class="add-btn" style="display:none;">➕ إضافة اشتراط</button>
      <button id="logout-btn" class="logout-btn">🚪 تسجيل الخروج</button>
    </div>
  </header>

  <div class="container">
    <div>
      <label>اسم الدولة:</label>
      <input type="text" id="country" placeholder="اكتب اسم الدولة...">
      <label>اسم المحصول:</label>
      <input type="text" id="crop" placeholder="اكتب اسم المحصول...">
      <button id="search-btn">بحث</button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script>
    const supabaseUrl = "https://uulzslgyqygvtpfgeecr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1bHpzbGd5cXlndnRwZmdlZWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NzM4ODEsImV4cCI6MjA3NTM0OTg4MX0.VLJ_R6aKKz39AvZphb0JGVspUpw--l2JNzrk5yuNwkQ";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function init() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return window.location.href = "login.html";

      const { data: profile } = await supabase
        .from("profiles")
        .select("role_id")
        .eq("id", user.id)
        .single();

      if (profile?.role_id === 1 || profile?.role_id === 2) {
        document.getElementById("add-btn").style.display = "inline-block";
      }

      document.getElementById("add-btn").addEventListener("click", () => {
        window.location.href = "add-requirement.html";
      });
      document.getElementById("logout-btn").addEventListener("click", async () => {
        await supabase.auth.signOut();
        window.location.href = "login.html";
      });
    }

    init();

    document.getElementById("search-btn").addEventListener("click", async () => {
      const country = document.getElementById("country").value.trim();
      const crop = document.getElementById("crop").value.trim();

      let query = supabase.from("export_requirements_view").select("*");

      if (country) query = query.ilike("country_name", `%${country}%`);
      if (crop) query = query.ilike("crop_name", `%${crop}%`);

      const { data, error } = await query;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (error) return resultsDiv.innerHTML = `<p>حدث خطأ أثناء البحث</p>`;
      if (!data.length) return resultsDiv.innerHTML = `<p>لا توجد نتائج مطابقة.</p>`;

      data.forEach(item => {
        resultsDiv.innerHTML += `
          <div class="result-item">
            <strong>الدولة:</strong> ${item.country_name}<br>
            <strong>المحصول:</strong> ${item.crop_name}<br>
            <strong>الاشتراط المختصر:</strong> ${item.short_summary || "—"}<br>
          </div>`;
      });
    });
  </script>
</body>
</html>
